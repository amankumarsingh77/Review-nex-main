<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logout-button {
            background-color: #3377ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #ff8c66;
        }

        .purchase-credits-button {
            background-color: #3377ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .purchase-credits-button:hover {
            background-color: #ff8c66;
        }

        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background: #98E4FF;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .profile-links {
            text-align: center;
            margin: 20px 0;
        }

        .profile-links a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
        }

        .profile-links a:hover {
            text-decoration: underline;
        }

        .profile-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img class="profile-image" src="https://www.shareicon.net/data/512x512/2016/05/24/770137_man_512x512.png" alt="Profile Image">
            <div class="profile-name">{{username}}</div>
            <div class="profile-info">
                <p>Email: {{email}}</p>
            </div>
        </div>
        <div class="profile-links">
            <a href="/dashboard">Post Generated: {{no_products}}</a>
            <p>Available Credits: {{credits}}</p>
            <a style="color:white" href="/purchase" class="purchase-credits-button">Purchase Credits</a>
        </div>
        <div class="profile-content">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in lacinia mauris, non aliquam est. Vestibulum porta odio quam, eu interdum est aliquam non.</p>
            <a href="/logout" class="logout-button">Logout</a>
        </div>
    </div>
</body>
</html>
