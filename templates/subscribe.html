<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #CFE8EF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #3498db;
        }

        label {
            display: block;
            margin: 15px 0;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            background-color: #27ae60; /* Change to green when selected */
        }

        label:hover {
            background-color: #2980b9;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <form method="post" action="{% url 'subscribe' %}">
        {% csrf_token %}

        <h2>Select a Subscription Package</h2>

        <input type="radio" name="subscription_plan" id="plan_100" value="100_credits" required>
        <label for="plan_100">Get 100 credits for ₹49</label>

        <input type="radio" name="subscription_plan" id="plan_500" value="500_credits" required>
        <label for="plan_500">Get 500 credits for ₹199</label>

        <input type="radio" name="subscription_plan" id="plan_1000" value="1000_credits" required>
        <label for="plan_1000">Get 1000 credits for ₹499</label>

        <button type="submit">Subscribe</button>
    </form>

</body>
</html>
